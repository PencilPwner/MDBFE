<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Username to Discord Webhook</title>
</head>
<body>
    <h1>Send Minecraft Username to Discord Webhook</h1>
    <form id="usernameForm">
        <label for="username">Minecraft Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('usernameForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL'; // Replace with your Discord webhook URL

            function getMinecraftUUID(username) {
                return fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => data.id)
                    .catch(error => {
                        console.error('Error fetching UUID:', error);
                        return null;
                    });
            }

            getMinecraftUUID(username).then(minecraftUUID => {
                if (minecraftUUID) {
                    const message = `${username}.${minecraftUUID}.https://sky.shiiyu.moe/stats/${username}`;

                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ content: message })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert('Message sent successfully');
                    })
                    .catch((error) => {
                        console.error('Error sending message:', error);
                        alert('Failed to send message');
                    });
                } else {
                    alert('Failed to retrieve UUID for the provided username.');
                }
            });
        });
    </script>
</body>
</html>
